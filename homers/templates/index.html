<!doctype html>
<html ng-app="homers">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0" />

    <title>Home Runs Only</title>

    <script src="//use.typekit.net/qjf2fht.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

    <link href="{{ url_for('static', filename='components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='components/font-awesome/css/font-awesome.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/master.css') }}" rel="stylesheet" type="text/css" />

    <script src="{{ url_for('static', filename='components/underscore/underscore.js') }}"></script>
    <script src="{{ url_for('static', filename='components/angular/angular.min.js') }}"></script>
    <script src="{{ url_for('static', filename='components/angular-route/angular-route.js') }}"></script>
    <script src="{{ url_for('static', filename='components/angular-resource/angular-resource.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </head>
  <body ng-controller="plays" ng-init="init()">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h4>
              <span>HOME RUNS ONLY</span>
            </h4>
            <p>
              Updated every 10 minutes.
              <a target="_blank" href="https://github.com/mattdennewitz/homers">Fork on GitHub</a>.
            </p>
            <p class="help-block">
              <em>Not affiliated with MLB.</em>
            </p>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="play-list list-unstyled" ng-repeat="play in plays">
            <li>
              <a target="_blank" href="{$ play.url $}">
                <small>
                  {$ play.at | date:"M/d/yyyy @ h:mm a" $}
                </small><br />
                <div>{$ play.batter.name $} <small>vs.</small> <span class="pusher"></span>{$ play.pitcher.name $}</div>
              </a>
            </li>
          </ul>

          <div class="load-more text-center">
            <button ng-click="loadPage('append')" ng-disabled="loading">
              <em ng-class="{true:'fa fa-refresh fa-spin'}[loading]"></em>
              {$ loading ? "Loading ..." : "Load More"  $}
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
